<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <style>
        body {
            font-variant-caps: all-petite-caps;
        }
        .widget {
            padding: 5px 5px;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;
        }
        .greet {
            font-size: 3em;
        }
        .date {
            font-family: monospace;
            font-size: 2em;
        }
        .clock {
            font-family: monospace;
            font-size: 2em;
        }
        .time {
            display: inline-block;
            min-width: 20px;
        }
        .colon {
            font-size: 1em;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="widget">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
            <span class="time" id="hour"></span>
            <span class="colon">:</span>
            <span class="time" id="min"></span>
            <span class="colon">:</span>
            <span class="time" id="sec"></span>
            <span class="time" id="ampm"></span>
        </div>
    </div>
</div>
{% raw %}
<script>
function getGmt3Date() {
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    return new Date(utc + 3 * 3600000);
}

function displayGreetings(today) {
    const hrs = today.getHours();
    const name = "Selcan";
    let greet = "";
    if (hrs < 12) {
        greet = `Good Morning ${name}`;
    } else if (hrs < 17) {
        greet = `Good Afternoon ${name}`;
    } else {
        greet = `Good Evening ${name}`;
    }
    document.getElementById('greet').textContent = greet;
}

function displayDate(today) {
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];
    const dayName = days[today.getDay()];
    const monthName = months[today.getMonth()];
    const date = today.getDate();
    const year = today.getFullYear();
    document.getElementById('date').textContent = `${dayName}, ${monthName} ${date} ${year}`;
}

function displayClock(today) {
    let hour = today.getHours();
    let ampm = "AM";
    if (hour >= 12) ampm = "PM";
    hour = hour % 12;
    hour = hour ? hour : 12; // 0 should be 12
    const minutes = padZeros(today.getMinutes());
    const seconds = padZeros(today.getSeconds());
    document.getElementById('hour').textContent = padZeros(hour);
    document.getElementById('min').textContent = minutes;
    document.getElementById('sec').textContent = seconds;
    document.getElementById('ampm').textContent = ampm;
}

function padZeros(num) {
    return num < 10 ? '0' + num : num;
}

function displayWidget() {
    const today = getGmt3Date();
    displayGreetings(today);
    displayDate(today);
    displayClock(today);
    setTimeout(displayWidget, 500);
}

displayWidget();
</script>
{% endraw %}
</body>
